{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags for proper rendering and touch zooming -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  {% block title %}
  <title></title>

  {% endblock title %}



</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="/">Patients</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/view_patients/">View Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/">Admin</a>
        </li>

        <!-- <li class="nav-item">
          <a class="nav-link btn btn-outline-success px-3 mx-1" href="/register/">Register</a>
        </li> -->
        {% if request.user.is_authenticated %}
        <a href="/logout/" class="btn btn-outline-danger" type="submit">logout</a>
        {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success px-3 mx-1" href="/login/">Login</a>
        </li>

        {%endif%}
      </ul>
    </div>
  </nav>

  {% block content %}

  {% endblock content %}

</body>

</html>
